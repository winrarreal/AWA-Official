<head>

  <title>AWA — Official Wepsite</title>
  <link rel="icon" type="image/x-icon" href="./img/ChatGPT-Imagell-21-окт.-2025-г.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #05060a;
      --card: #0b1220;
      --muted: #9aa8c6;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --accent: linear-gradient(135deg,var(--accent1),var(--accent2));
      --glass: rgba(255,255,255,0.035);
      --border: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:radial-gradient(600px 300px at 12% 18%,rgba(124,58,237,0.14),transparent),
                 radial-gradient(540px 260px at 88% 82%,rgba(6,182,212,0.08),transparent),
                 var(--bg);
      color:#e8eef9;padding:32px;overflow-x:hidden;
    }

    header{display:flex;justify-content:space-between;align-items:center;gap:18px;flex-wrap:wrap;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{height:56px;width:56px;border-radius:14px;display:flex;align-items:center;justify-content:center;background:var(--accent);color:white;font-weight:800;font-size:18px;box-shadow:0 8px 40px rgba(124,58,237,0.28),0 20px 60px rgba(6,182,212,0.12);}
    .title{font-size:18px;font-weight:800;letter-spacing:0.4px}
    .subtitle{font-size:12px;color:var(--muted)}

    nav{display:flex;align-items:center;gap:12px; justify-content: center; width: 100%;}
    .navbtn{font-size: 16px; text-decoration: none; border:1px solid transparent;padding:10px 18px;border-radius:12px;background:var(--glass);color:var(--muted);font-weight:700;cursor:pointer;transition:all .28s}
    .navbtn:hover{border-color:rgba(124,58,237,0.18);color:#fff;transform:translateY(-2px)}
    .navbtn.active{background:var(--accent);color:white;box-shadow:0 10px 40px rgba(124,58,237,0.18)}
    

    .controls{display:flex;justify-content: center; width: 100%; gap:12px;align-items:center; margin-top: 25px; margin-bottom: 25px;}
    .search{background:var(--glass);border:1px solid var(--border);padding:12px 16px;border-radius:14px;color:#cfe7ff;min-width:300px;outline:none;transition:box-shadow .25s}
    .search:focus{box-shadow:0 6px 24px rgba(124,58,237,0.18);border-color:var(--accent1)}

    /* category bar */
    .category-bar{display:flex; justify-content: center; align-items: center; gap:8px;flex-wrap:wrap;margin:16px 0 24px}
    .cat-btn{padding:8px 12px;border-radius:999px;border:1px solid transparent;background:rgba(255,255,255,0.02);color:var(--muted);font-weight:700;cursor:pointer;transition:all .18s}
    .cat-btn:hover{transform:translateY(-2px);border-color:rgba(124,58,237,0.12);color:#fff}
    .cat-btn.active{background:var(--accent);color:white;box-shadow:0 8px 30px rgba(124,58,237,0.12)}

    main{margin-top:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border:1px solid var(--border);border-radius:18px;padding:20px;backdrop-filter:blur(12px);box-shadow:0 18px 50px rgba(2,6,23,0.6),inset 0 0 20px rgba(255,255,255,0.02);transform:translateY(26px) scale(0.995);opacity:0;animation:cardReveal .9s forwards;transition:transform .35s,box-shadow .35s}
    .card:hover{transform:translateY(-10px) scale(1.02);box-shadow:0 30px 80px rgba(124,58,237,0.22),inset 0 0 30px rgba(255,255,255,0.03);border-color:rgba(124,58,237,0.28)}

    @keyframes cardReveal{to{opacity:1;transform:translateY(0) scale(1)}}

    .head{display:flex;gap:14px;align-items:flex-start}
    .ai-icon{width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-weight:800;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));color:white;box-shadow:0 8px 30px rgba(6,182,212,0.12);font-size:18px;}
    .ai-meta{flex:1}
    .ai-title{font-weight:800;font-size:16px}
    .ai-desc{font-size:13px;color:var(--muted);margin-top:6px;line-height:1.45}

    .ai-footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
    .usecount{font-weight:800;color:#cfeffd}
    .linkbtn{border:1px solid transparent;padding:8px 14px;border-radius:12px;background:rgba(255,255,255,0.02);color:#cfeffd;font-weight:800;cursor:pointer;transition:all .28s}
    .linkbtn:hover{background:var(--accent);box-shadow:0 10px 30px rgba(6,182,212,0.12);color:white}

    .tag{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;color:#eaf6ff;background:linear-gradient(90deg,rgba(124,58,237,0.12),rgba(6,182,212,0.08));cursor:pointer}

    .empty{color:var(--muted);text-align:center;padding:40px 12px}

    @media (max-width:960px){.grid{grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}.search{min-width:220px}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}.search{min-width:100%}}
  </style>
